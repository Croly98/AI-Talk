<!DOCTYPE html>
<!--
=== AI TALK PIPELINE EXPLANATION ===
This is a voice-to-AI conversation app that:
1. Enter in the API keys for GPT and Azure Speech Services
1. Listens to your voice (Speech-to-Text using Azure)
2. Sends what you said to OpenAI GPT-3.5-turbo for a response
3. Speaks the AI's response back to you (Text-to-Speech using Azure)
-->
<html lang="en">
<head>
    <title>AI Talk Pipeline gpt-3.5-turbo</title>
    <meta charset="utf-8" />
    <style>
        /* === VISUAL STYLING === */
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5em;
        }

         h5 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 1.5em;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .config-row {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }

        .config-row label {
            width: 150px;
            text-align: right;
            margin-right: 15px;
            font-weight: 500;
        }

        .config-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        #talkButton {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        #talkButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(40, 167, 69, 0.4);
        }

        #talkButton:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin: 20px 0;
            font-size: 16px;
            font-weight: 500;
            min-height: 24px;
        }

        .status.listening { color: #dc3545; }
        .status.processing { color: #fd7e14; }
        .status.speaking { color: #28a745; }
        .status.ready { color: #6c757d; }

        .conversation {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: 20px;
        }

        .ai-message {
            background: #f3e5f5;
            margin-right: 20px;
        }

        .pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
 <!--Main text + User key input--> 
<div class="container">
    <h1>AI Talk Pipeline Pinecone RAG</h1>
    <h5>The AI Ice cream vendor!</h5> 

    <div class="config-section">
        <div class="config-row">
            <label>Azure Speech Key:</label>
            <input type="text" id="speechKey" placeholder="Your Azure Speech Services key">
        </div>
        <div class="config-row">
            <label>Azure Region:</label>
            <input type="text" id="speechRegion" placeholder="e.g. swedencentral">
        </div>
        <div class="config-row">
            <label>OpenAI API Key:</label>
            <input type="text" id="openaiKey" placeholder="Your OpenAI API key">
        </div>
        <div class="config-row">
            <label>Pinecone API Key:</label>
            <input type="text" id="pineconeKey" placeholder="Your Pinecone API key">
        </div>
        <div class="config-row">
            <label>Pinecone Index Name:</label>
            <input type="text" id="pineconeIndex" placeholder="Your Pinecone index name">
        </div>
    </div>

    <button id="talkButton">üé§ Talk to AI</button>

    <div id="status" class="status ready">Ready - Click to order ice creamüç¶</div>

    <div id="conversation" class="conversation" style="display: none;">
        <div id="conversationHistory"></div>
    </div>
</div>

<!-- Load Microsoft's Speech SDK -->
<script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
<script>
class AIPipeline {
    constructor() { 
        this.isProcessing = false;
        this.conversationHistory = [];
        this.initializeElements();
        this.bindEvents();
    }

    initializeElements() {
        this.talkButton = document.getElementById('talkButton');
        this.statusDiv = document.getElementById('status');
        this.conversationDiv = document.getElementById('conversation');
        this.historyDiv = document.getElementById('conversationHistory');
        
        this.speechKeyInput = document.getElementById('speechKey');
        this.speechRegionInput = document.getElementById('speechRegion');
        this.openaiKeyInput = document.getElementById('openaiKey');
        this.pineconeKeyInput = document.getElementById('pineconeKey');
        this.pineconeIndexInput = document.getElementById('pineconeIndex');
    }

    bindEvents() {
        this.talkButton.addEventListener('click', () => this.startConversation());
        if (!!window.SpeechSDK) {
            this.SpeechSDK = window.SpeechSDK;
            this.updateStatus('Ready - Click to order ice creamüç¶', 'ready');
        } else {
            this.updateStatus('Speech SDK not loaded', 'error');
        }
    }

    updateStatus(message, type) {
        this.statusDiv.textContent = message;
        this.statusDiv.className = `status ${type}`;
        if (type === 'processing') this.statusDiv.classList.add('pulse');
        else this.statusDiv.classList.remove('pulse');
    }

    async startConversation() {
        if (this.isProcessing) return;
        if (!this.validateConfig()) { alert('Please fill in all configuration fields'); return; }

        this.isProcessing = true;
        this.talkButton.disabled = true;

        try {
            this.updateStatus('Listening...', 'listening');
            const userText = await this.speechToText();

            if (userText) {
                this.addToConversation('user', userText);
                this.updateStatus('AI is thinking...', 'processing');
                const aiResponse = await this.callOpenAI(userText);
                if (aiResponse) {
                    this.addToConversation('ai', aiResponse);
                    this.updateStatus('Speaking...', 'speaking');
                    await this.textToSpeech(aiResponse);
                }
            }
        } catch (error) {
            console.error('Pipeline error:', error);
            this.updateStatus('Error occurred: ' + error.message, 'error');
        } finally {
            this.isProcessing = false;
            this.talkButton.disabled = false;
            this.updateStatus('Ready - Click to start talking', 'ready');
        }
    }

    validateConfig() {
        return this.speechKeyInput.value.trim() &&
               this.speechRegionInput.value.trim() &&
               this.openaiKeyInput.value.trim() &&
               this.pineconeKeyInput.value.trim() &&
               this.pineconeIndexInput.value.trim();
    }

    speechToText() {
        return new Promise((resolve, reject) => {
            const speechConfig = this.SpeechSDK.SpeechConfig.fromSubscription(
                this.speechKeyInput.value.trim(),
                this.speechRegionInput.value.trim()
            );
            speechConfig.speechRecognitionLanguage = "en-US";
            const audioConfig = this.SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
            const recognizer = new this.SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

            recognizer.recognizeOnceAsync(
                (result) => {
                    recognizer.close();
                    if (result.reason === this.SpeechSDK.ResultReason.RecognizedSpeech) resolve(result.text);
                    else reject(new Error('Speech recognition failed'));
                },
                (error) => {
                    recognizer.close();
                    reject(new Error('Speech recognition error: ' + error));
                }
            );
        });
    }

    async callOpenAI(userMessage) {
        try {
            const response = await fetch('http://localhost:3000/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    query: userMessage,
                    openaiKey: this.openaiKeyInput.value.trim(),
                    pineconeKey: this.pineconeKeyInput.value.trim(),
                    indexName: this.pineconeIndexInput.value.trim()
                })
            });

            if (!response.ok) throw new Error(`Backend error: ${response.status}`);
            const data = await response.json();
            return data.answer;
        } catch (error) {
            throw new Error('RAG request failed: ' + error.message);
        }
    }

    textToSpeech(text) {
        return new Promise((resolve, reject) => {
            const speechConfig = this.SpeechSDK.SpeechConfig.fromSubscription(
                this.speechKeyInput.value.trim(),
                this.speechRegionInput.value.trim()
            );
            const synthesizer = new this.SpeechSDK.SpeechSynthesizer(speechConfig);
            synthesizer.speakTextAsync(
                text,
                (result) => {
                    synthesizer.close();
                    if (result.reason === this.SpeechSDK.ResultReason.SynthesizingAudioCompleted) resolve();
                    else reject(new Error('Speech synthesis failed'));
                },
                (error) => {
                    synthesizer.close();
                    reject(new Error('Speech synthesis error: ' + error));
                }
            );
        });
    }

    addToConversation(role, message) {
        const apiRole = role === 'ai' ? 'assistant' : 'user';
        this.conversationHistory.push({ role: apiRole, content: message });

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}-message`;
        messageDiv.innerHTML = `<strong>${role === 'user' ? 'You' : 'AI'}:</strong> ${message}`;

        this.historyDiv.appendChild(messageDiv);
        this.conversationDiv.style.display = 'block';
        this.conversationDiv.scrollTop = this.conversationDiv.scrollHeight;
    }
}

document.addEventListener('DOMContentLoaded', () => { new AIPipeline(); });
</script>
